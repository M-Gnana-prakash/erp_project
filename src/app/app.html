<app-mcv-input-field 
  [value]="name()" 
  [placeholder]="'Enter your name'" 
  [minLength]="3" 
  [maxLength]="10"
  [required]="true" 
  [regex]="/^[a-zA-Z]+$/" 
  [disabled]="false" 
  [readonly]="false" 
  [needValidationStatusMessage]="true"
  [borderStyle]="'1px solid #ccc'" 
  [outline]="'none'" 
  [textColor]="'#333'" 
  [backgroundColor]="'#fff'"
  [sizeVariant]="'md'" 
  (statusChange)="onStatusChange($event)">
</app-mcv-input-field>

<app-mcv-email-field 
  [value]="email()" 
  [placeholder]="'Enter your name'" 
  [allowMultiple]="false" 
  [required]="true"
  [disabled]="false" 
  [readonly]="false" 
  [needValidationStatusMessage]="true" 
  [borderStyle]="'1px solid #ccc'"
  [outline]="'none'" 
  [textColor]="'#333'" 
  [backgroundColor]="'#fff'" 
  [sizeVariant]="'md'"
  (statusChange)="onStatusChange($event)">
</app-mcv-email-field>
