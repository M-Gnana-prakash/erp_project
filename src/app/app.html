<h1>Hello, {{ title() }}</h1>

<app-mcv-input-field [value]="name()" [placeholder]="'Enter your name'" [minLength]="3" [maxLength]="10"
  [required]="true" [regex]="/^[a-zA-Z]+$/" [disabled]="false" [readonly]="false" [needValidationStatusMessage]="true"
  [borderStyle]="'1px solid #ccc'" [outline]="'none'" [textColor]="'#333'" [backgroundColor]="'#fff'"
  [sizeVariant]="'md'" (statusChange)="onStatusChange($event)">
</app-mcv-input-field>

<app-mcv-email-field [value]="email()" [placeholder]="'Enter your Email'" [allowMultiple]="false" [required]="true"
  [disabled]="false" [readonly]="false" [needValidationStatusMessage]="true" [borderStyle]="'1px solid #ccc'"
  [outline]="'none'" [textColor]="'#333'" [backgroundColor]="'#fff'" [sizeVariant]="'md'"
  (statusChange)="onStatusChange($event)">
</app-mcv-email-field>

<app-mcv-phone-field [value]="phone()" [placeholder]="'Enter your Phone Number'" [required]="true" [disabled]="false"
  [readonly]="false" [needValidationStatusMessage]="true" [borderStyle]="'1px solid #ccc'" [outline]="'none'"
  [textColor]="'#333'" [backgroundColor]="'#fff'" [sizeVariant]="'md'" (statusChange)="onStatusChange($event)">
</app-mcv-phone-field>

<app-mcv-text-area [value]="description()" [placeholder]="'Enter Description'" [rows]="4" [required]="true"
  [disabled]="false" [readonly]="false" [needValidationStatusMessage]="true" [borderStyle]="'1px solid #ccc'"
  [outline]="'none'" [textColor]="'#333'" [backgroundColor]="'#fff'" [sizeVariant]="'md'"
  (statusChange)="onStatusChange($event)">
</app-mcv-text-area>

<app-mcv-date-picker [value]="birthDate()" [placeholder]="'Select Birth Date'" [required]="true" [disabled]="false"
  [readonly]="false" [needValidationStatusMessage]="true" [borderStyle]="'1px solid #ccc'" [outline]="'none'"
  [textColor]="'#333'" [backgroundColor]="'#fff'" [sizeVariant]="'md'" (statusChange)="onStatusChange($event)">
</app-mcv-date-picker>
