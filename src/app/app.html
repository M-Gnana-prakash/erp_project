<div class="flex h-screen overflow-hidden bg-gray-100 dark:bg-black">

  <!-- Sidebar (Vertical Layout) -->
  <app-app-sidebar *ngIf="(sidebarService.layout$ | async) === 'vertical'"></app-app-sidebar>

  <!-- Content Area -->
  <div class="relative flex flex-col flex-1 overflow-y-auto overflow-x-hidden">

    <!-- Header -->
    <app-app-header></app-app-header>

    <!-- Horizontal Sidebar (Horizontal Layout) -->
    <app-horizontal-sidebar *ngIf="(sidebarService.layout$ | async) === 'horizontal'"></app-horizontal-sidebar>

    <!-- Main Content -->
    <main class="w-full p-4 md:p-6 2xl:p-10">
      <div class="mx-auto max-w-screen-2xl">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Settings Component -->
    <app-settings></app-settings>
  </div>
</div>
