<div class="flex flex-col w-full gap-1">

    <div class="flex items-center w-full rounded transition-all duration-200"
        [style.border]="isFocused ? computedStyles.activeBorderStyle : computedStyles.borderStyle"
        [style.outline]="isFocused ? computedStyles.activeOutline : computedStyles.outline"
        [style.background-color]="isFocused ? computedStyles.activeBackgroundColor : computedStyles.backgroundColor">

        <textarea [value]="value" [placeholder]="placeholder" [rows]="rows" [disabled]="disabled" [readOnly]="readonly"
            (input)="onInputChange($event)" (focus)="isFocused = true" (blur)="isFocused = false"
            class="w-full bg-transparent border-none focus:outline-none resize-none" [ngClass]="{
                    'px-2 py-1 text-xs': computedStyles.sizeVariant === 'sm',
                    'px-3 py-2 text-sm': computedStyles.sizeVariant === 'md',
                    'px-4 py-3 text-base': computedStyles.sizeVariant === 'lg',
                    'opacity-50 cursor-not-allowed': disabled
                  }" [style.color]="isFocused ? computedStyles.activeTextColor : computedStyles.textColor"></textarea>
    </div>

    <!-- Validation -->
    @if (needValidationStatusMessage && errors.length > 0) {
    <div class="mt-1">
        @for (error of errors; track error) {
        <p class="text-red-500 text-xs mt-0.5">
            {{ error }}
        </p>
        }
    </div>
    }
</div>
