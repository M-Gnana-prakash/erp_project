<label class="flex items-center cursor-pointer">
  <input
    type="checkbox"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onToggle($event.target.checked)"
    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed align-text-center w-flexible"
  />
  <ng-content class="ml-2"></ng-content>
</label>
